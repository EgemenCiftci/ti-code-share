<form [formGroup]="formGroup" class="editor-form">
  <mat-form-field appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput formControlName="userName">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Key</mat-label>
    <input matInput formControlName="key">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Language</mat-label>
    <mat-select formControlName="language">
      @for (entry of languageEntries; track entry) {
      <mat-option [value]="entry[0]">
        {{entry[1]}}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Theme</mat-label>
    <mat-select formControlName="theme">
      @for (entry of themeEntries; track entry) {
      <mat-option [value]="entry[0]">
        {{entry[1]}}
      </mat-option>
      }
    </mat-select>
  </mat-form-field>
</form>

<ng-container [formGroup]="formGroup">
  <ngx-monaco-editor formControlName="code" [options]="editorOptions" (init)="editorInit($event)"></ngx-monaco-editor>
</ng-container>
